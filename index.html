<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Multa Contratual</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/13pMmQJk/Calculadora-1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      background: linear-gradient(to right, #ff7a00, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #555;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #ff7a00, #8e2de2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
    }
    .result p {
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Multa Contratual</h1>
    <form id="calcForm">
      <label for="contrato">Tipo de Contrato:</label>
      <div class="input-group">
        <i class="fas fa-file-signature"></i>
        <select id="contrato" onchange="atualizarDataFinal()">
          <option value="12">Pessoa Física (12 meses)</option>
          <option value="24">Pessoa Jurídica (24 meses)</option>
        </select>
      </div>

      <label for="dataInicio">Data de Início:</label>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="dataInicio" required onchange="atualizarDataFinal()">
      </div>

      <label for="dataFinal">Data Final:</label>
      <div class="input-group">
        <i class="fas fa-calendar-check"></i>
        <input type="date" id="dataFinal" required readonly>
      </div>

      <label for="dataCancelamento">Data de Cancelamento:</label>
      <div class="input-group">
        <i class="fas fa-ban"></i>
        <input type="date" id="dataCancelamento" required>
      </div>

      <label for="valorContrato">Valor do Contrato (R$):</label>
      <div class="input-group">
        <i class="fas fa-money-bill-wave"></i>
        <input type="text" id="valorContrato" required placeholder="Ex: 1200,00">
      </div>

      <button type="button" onclick="calcularMulta()">Gerar Multa</button>
    </form>

    <div class="result" id="resultado" style="display:none;">
      <p><strong>Meses Restantes:</strong> <span id="mesesRestantes"></span></p>
      <p><strong>Valor da Multa:</strong> <span id="valorMulta"></span></p>
    </div>
  </div>

  <script>
    function atualizarDataFinal() {
      const tipoContrato = parseInt(document.getElementById('contrato').value);
      const dataInicio = document.getElementById('dataInicio').value;
      if (!dataInicio) return;
      const data = new Date(dataInicio);
      data.setMonth(data.getMonth() + tipoContrato);
      const ano = data.getFullYear();
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const dia = String(data.getDate()).padStart(2, '0');
      document.getElementById('dataFinal').value = `${ano}-${mes}-${dia}`;
    }

    function calcularMulta() {
      const contrato = document.getElementById('contrato').value;
      const dataInicio = new Date(document.getElementById('dataInicio').value);
      const dataFinal = new Date(document.getElementById('dataFinal').value);
      const dataCancelamento = new Date(document.getElementById('dataCancelamento').value);
      const valorContrato = parseFloat(document.getElementById('valorContrato').value.replace(',', '.'));

      if (isNaN(valorContrato) || !dataInicio || !dataFinal || !dataCancelamento) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const percentualMulta = 0.30;
      const mesesRestantes = calcularMesesRestantes(dataCancelamento, dataFinal);
      const valorMulta = valorContrato * percentualMulta * mesesRestantes;

      document.getElementById('mesesRestantes').textContent = mesesRestantes;
      document.getElementById('valorMulta').textContent = `R$ ${valorMulta.toFixed(2).replace('.', ',')}`;
      document.getElementById('resultado').style.display = 'block';
    }

    function calcularMesesRestantes(dataCancelamento, dataFinal) {
      const anoDif = dataFinal.getFullYear() - dataCancelamento.getFullYear();
      const mesDif = dataFinal.getMonth() - dataCancelamento.getMonth();
      return anoDif * 12 + mesDif;
    }
  </script>
</body>
</html>
