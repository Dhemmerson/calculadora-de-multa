<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Multa Contratual</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://i.postimg.cc/zBsh2Ggx/Design-sem-nome-15.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      color: #fff;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      background: linear-gradient(to right, orange, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .form-group i {
      position: absolute;
      top: 38px;
      left: 10px;
      color: #888;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, orange, purple);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Multa Contratual</h1>

    <div class="form-group">
      <label for="tipo">Tipo de Contrato:</label>
      <i class="bi bi-person-badge"></i>
      <select id="tipo">
        <option>Pessoa Física (12 meses)</option>
        <option>Pessoa Jurídica (24 meses)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inicio">Data de Início:</label>
      <i class="bi bi-calendar-date"></i>
      <input type="date" id="inicio">
    </div>

    <div class="form-group">
      <label for="final">Data Final:</label>
      <i class="bi bi-calendar3"></i>
      <input type="date" id="final">
    </div>

    <div class="form-group">
      <label for="cancelamento">Data de Cancelamento:</label>
      <i class="bi bi-slash-circle"></i>
      <input type="date" id="cancelamento">
    </div>

    <div class="form-group">
      <label for="valor">Valor do Contrato (R$):</label>
      <i class="bi bi-currency-exchange"></i>
      <input type="text" id="valor" placeholder="Ex: 1200,00">
    </div>

    <button class="btn" onclick="calcularMulta()">Gerar Multa</button>

    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById('tipo').addEventListener('change', () => {
      const inicioInput = document.getElementById('inicio');
      const finalInput = document.getElementById('final');

      if (!inicioInput.value) return;

      const tipo = document.getElementById('tipo').value;
      const meses = tipo.includes("Física") ? 12 : 24;

      const inicio = new Date(inicioInput.value);
      const novaData = new Date(inicio);
      novaData.setMonth(novaData.getMonth() + meses);

      finalInput.value = novaData.toISOString().split("T")[0];
    });

    function calcularMulta() {
      const inicio = new Date(document.getElementById('inicio').value);
      const cancelamento = new Date(document.getElementById('cancelamento').value);
      const final = new Date(document.getElementById('final').value);
      let valorTotal = document.getElementById('valor').value.replace(",", ".");
      const tipo = document.getElementById('tipo').value;

      if (!inicio || !cancelamento || !final || !valorTotal) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      valorTotal = parseFloat(valorTotal);
      const totalMeses = tipo.includes("Física") ? 12 : 24;
      const valorMensal = valorTotal / totalMeses;

      let mesesRestantes = (final.getFullYear() - cancelamento.getFullYear()) * 12 +
                           (final.getMonth() - cancelamento.getMonth());

      if (cancelamento.getDate() < final.getDate()) {
        mesesRestantes += 1;
      }

      mesesRestantes = Math.max(mesesRestantes, 0);

      const valorRestante = valorMensal * mesesRestantes;
      const multa = valorRestante * 0.3;

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        <div style="margin-top: 20px; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px;">
          <p><strong>Meses Restantes:</strong> ${mesesRestantes}</p>
          <p><strong>Valor da Multa (30%):</strong> R$ ${multa.toFixed(2).replace('.', ',')}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
