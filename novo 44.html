<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multa Contratual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group, .result-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result-group {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
        .result-group p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Multa Contratual</h1>
        <div class="form-group">
            <label for="tipoContrato">Tipo de Contrato:</label>
            <select id="tipoContrato">
                <option value="pf">Pessoa Física (12 meses)</option>
                <option value="pj">Pessoa Jurídica (24 meses)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dataInicio">Data de Início do Contrato:</label>
            <input type="date" id="dataInicio">
        </div>
        <div class="form-group">
            <label for="dataFim">Data de Fim do Contrato:</label>
            <input type="date" id="dataFim">
        </div>
        <div class="form-group">
            <label for="dataCancelamento">Data de Cancelamento do Contrato:</label>
            <input type="date" id="dataCancelamento">
        </div>
        <div class="form-group">
            <label for="valorContrato">Valor do Contrato (R$):</label>
            <input type="number" id="valorContrato" step="0.01">
        </div>
        <div class="form-group">
            <button onclick="calcularMulta()">Calcular Multa</button>
        </div>
        <div class="result-group">
            <p>Meses Restantes: <span id="mesesRestantes"></span></p>
            <p>Valor da Multa (R$): <span id="valorMulta"></span></p>
        </div>
    </div>

    <script>
        function calcularMulta() {
            const tipoContrato = document.getElementById('tipoContrato').value;
            const dataInicio = new Date(document.getElementById('dataInicio').value);
            const dataFim = new Date(document.getElementById('dataFim').value);
            const dataCancelamento = new Date(document.getElementById('dataCancelamento').value);
            const valorContrato = parseFloat(document.getElementById('valorContrato').value);

            // Validar entradas
            if (isNaN(valorContrato) || valorContrato <= 0) {
                alert("Por favor, insira um valor de contrato válido.");
                return;
            }

            if (dataCancelamento < dataInicio || dataCancelamento > dataFim) {
                alert("A data de cancelamento deve estar entre a data de início e fim do contrato.");
                return;
            }

            // Calcula os meses restantes do contrato
            const totalMeses = (dataFim.getFullYear() - dataInicio.getFullYear()) * 12 + (dataFim.getMonth() - dataInicio.getMonth());
            const mesesUtilizados = (dataCancelamento.getFullYear() - dataInicio.getFullYear()) * 12 + (dataCancelamento.getMonth() - dataInicio.getMonth());
            const mesesRestantes = totalMeses - mesesUtilizados;

            if (mesesRestantes <= 0) {
                alert("O contrato já foi finalizado ou está prestes a terminar. Não há multa.");
                document.getElementById('mesesRestantes').innerText = 0;
                document.getElementById('valorMulta').innerText = "0.00";
                return;
            }

            // Calcula a multa contratual
            const valorRestante = (valorContrato / totalMeses) * mesesRestantes;
            const percentualMulta = 30; // Percentual da multa
            const multa = valorRestante * (percentualMulta / 100);

            // Exibe os resultados
            document.getElementById('mesesRestantes').innerText = mesesRestantes;
            document.getElementById('valorMulta').innerText = multa.toFixed(2);
        }
    </script>
</body>
</html>
